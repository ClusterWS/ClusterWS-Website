<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="stylesheet" href="assets/styles/media.css">

</head>

<body class="container-fluid">

  <!-- Header-navbar section-->
  <header class="row app-navbar app-padding">
    <img src="assets/img/navbar-logo.svg" class="navbar-logo">
    <a href="#GitHub" class="app-menu">GitHub</a>
    <a href="#Docs" class="app-menu">Docs</a>
  </header>

  <!-- Heading section -->
  <section class="row app-heading-background app-padding">
    <div class="col-sm-12  order-2 order-lg-1 col-lg-6 align-self-center text-left text-justify">
      <h1>ClusterWS</h1>
      <p>Lightweight, fast and powerful framework for building horizontally & vertically scalable WebSocket applications in
        Node.js.</p>
      <div class="text-left app-button">
        <button class="btn button-get-started">Get Started</button>
        <button class="btn button-github">
          <img src="assets/img/GitHub-logo-white.svg" class="github-logo-white">
        </button>
      </div>
    </div>
    <div class="col-sm-12 order-1 order-lg-2 col-lg-6 align-self-center text-center">
      <img src="assets/img/main-logo.svg" class="img-fluid main-logo">
    </div>
  </section>

  <!-- Features section-->
  <section class="row app-features-background text-center">
    <div class="w-100">
      <h2>Features</h2>
    </div>
  </section>

  <!-- Get-Started-->
  <section class="row app-getstarted-background text-center">
    <div class="w-100">
      <h2>Scale Node.js Websocket</h2>
    </div>
  </section>

</body>

</html>
